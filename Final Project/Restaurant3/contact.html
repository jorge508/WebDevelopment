<html>
	<head>
		<title>Contact Us</title>

		<style>
			label {
				font-weight: bold;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>
		<div id="title">
		<h1><b>Northland Burgers & Fries</b></h1><br />
		</div>
		<div id="navigation">
			<hr />
			<ul class="nav nav-pills">
				<li class="nav-item">
					<a class="nav-link" href="home.html" target="_self"><span class="glyphicon glyphicon-home">Home</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="menu.html" target="_self">Menu</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="contact.html" target="_self">Contact Us</a>
				</li>
			</ul>
			<hr />
		</div>
		<div id="content">
			<form action="thiswebsite.html" method="POST">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br /><br />
				<label for="email">Email:</label>					
				<input type="text" id="email" name="email"><br /><br />
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"><br /><br />
				<label for="inquiry">Reason for Inquiry:</label>
				<select id="inquiry" name="inquiry">
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br /><br />
				<label for="info">Additional Information:</label>
				<textarea id="info"></textarea><br /><br />
				<label for="radio">Have you been to the restaurant?</label>
				<input type="radio" id="choice1" name="questionnaire" value="no" checked>
				<label for="choice1">No</label>
				<input type="radio" id="choice2" name="questionnaire" value="yes">
				<label for="choice2">Yes</label><br /><br />
				<label for="days">Best days to contact you:</label>
				<input type="checkbox" id="monday" name="day" value="monday">
				<label for="monday">M</label>
				<input type="checkbox" id="tuesday" name="day" value="tuesday">
				<label for="tuesday">T</label>
				<input type="checkbox" id="wednesday" name="day" value="wednesday">
				<label for="wednesday">W</label>
				<input type="checkbox" id="thursday" name="day" value="thursday">
				<label for="thursday">Th</label>
				<input type="checkbox" id="friday" name="day" value="friday">
				<label for="friday">F</label><br /><br />
				<input type="submit" name="submit" value="Send Request">
			</form>
		</div>
		<div id="footer">
		<hr />
			<footer>
				<p> 1234 American Blvd, Minneapolis, MN, 55408 </p>
				<p> 612-123-4567</p>
			</footer>
		</div>
	</body>
</html>
