<!DOCTYPE html>
<html>
	<head>
		<title>Lucky Sevens</title>
		<style>
			table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			}
			th {
			text-align: left;
			background-color: #a9a9a9;
			}
			tbody tr:nth-child(odd) {
			background-color: #e6e6fa;
			}
		</style>
		<script type="text/JavaScript" src="luckySevens.js"></script>
	</head>
	<body>
		<form id="preGame" onsubmit="return playGame();">
			<h1>Lucky Sevens</h1>
			<div class="form-group">
				<label for="startingBet">Starting Bet: </label>
				<input type="number" id="startingBet" name="startingBet" placeholder="$0.00">
				<br />
				<br />
				<button type="submit" id="playButton">Play</button>
			</div>
		</form>
		<div id="postGame" style="display:none;">
			<hr />
			<h1>Results</h1>
			<table>
				<tr>
					<th>Starting Bet</th>
					<th><span id="resultBet"></span></th>
				</tr>
				<tbody>
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td><span id="resultBroke"></span></td>
					</tr>
					<tr>
						<td>Highest Amount Won</td>
						<td><span id="resultWon"></span></td>
					</tr>
					<tr>
						<td>Roll Count at Highest Amount Won</td>
						<td><span id="resultRoll"></span></td>
					</tr>
				</tbody>
			</table>
	</body>
</html>
